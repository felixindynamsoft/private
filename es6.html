<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Quickly read barcodes with Dynamsoft Barcode Reader from a live camera stream." />
    <meta name="keywords" content="barcode, camera, es6" />
    <link rel="canonical" href="https://demo.dynamsoft.com/Samples/DBR/JS/hello-world/es6.html" />
    <title>Dynamsoft Barcode Reader Sample - Hello World for ES6 (Decode via Camera)</title>
    <!-- using ./lodash works -->
    <script src="./lodash.js" type="module"></script>
    <!-- using DBR doesnt -->
    <script src="./es6customer.js" type="module"></script>
  </head>

  <body>
    <h1>Hello World for ES6 (Decode via Camera)</h1>
    <button type="button" id="startBtn15">start</button>
    <button type="button" id="okaymodalBtn15">stop</button>
    <div id="camera-view-container" style="width: 100%; height: 80vh"></div>
    Results:<br />
    <div id="results" style="width: 100%; height: 10vh; overflow: auto; white-space: pre-wrap">
      <input id="guestfname" />
      <input id="guestlname" />
      <input id="dobWaiver" />
      <input id="genderWaiver" />
      <input id="firstName" />
      <input id="lastName" />
      <input id="state" />
      <input id="addressLine1" />
      <input id="city" />
      <input id="zipCode" />
      <input id="birthday" />
      <input id="gender" />
    </div>
  </body>
</html>
